name: Publish Alpha Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-alpha-docker:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.release.tag_name, '-alpha.')
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with: { persist-credentials: false }

      - name: Resolve release version
        run: |
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            echo "VERSION=${{ github.event.release.tag_name }}" >> "$GITHUB_ENV"
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          fi
          DOCKER_VERSION="${VERSION//+/-}"
          echo "DOCKER_VERSION=${DOCKER_VERSION}" >> "$GITHUB_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push alpha server image
        run: >
          docker buildx build
          -f docker/dockerfile
          --platform linux/amd64,linux/arm64,linux/arm/v7
          --target release
          -t fognetx/uptime-kuma-distributed:alpha
          -t fognetx/uptime-kuma-distributed:${DOCKER_VERSION}
          .
          --push

      - name: Build and push alpha poller image
        run: >
          docker buildx build
          -f docker/poller.dockerfile
          --platform linux/amd64,linux/arm64,linux/arm/v7
          --target poller
          -t fognetx/uptime-kuma-distributed:poller-alpha
          -t fognetx/uptime-kuma-distributed:poller-${DOCKER_VERSION}
          .
          --push
